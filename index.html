<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/js" href="js/main.js">

</head>

<body>
	<main>
		<section class="calculator">
			
		    <p></p>
			<div class="digit-buttons">
				
			  <section class="top-row">
				<div id="digit-1">
					<button>1</button>
				</div>
			  
				<div id="digit-2">
					<button>2</button>
				</div>

				<div id="digit-3">
					<button>3</button>
				</div>
			  </section>


			  <section class="middle-row">
				<div id="digit-4">
					<button>4</button>
				</div>

				<div id="digit-5">
					<button>5</button>
				</div>

				<div id="digit-6">
					<button>6</button>
				</div>
			  </section>

			  <section class="bottom-row">
				<div id="digit-7">
					<button>7</button>
				</div>

				<div id="digit-8">
					<button>8</button>
				</div>

				<div id="digit-9">
					<button>9</button>
				</div>
			  </section>

			 <section class="zero-row">
				<div id="digit-0">
					<button>0</button>
				</div>
			</section>
			
			</div>

			<div class="functions">

				<div id="addition">
					<button>+</button>
				</div>

				<div id="subtraction">
					<button>-</button>
				</div>

				<div id="multiplication">
					<button>x</button>
				</div>

				<div id="division">
					<button> / </button>
				</div>

				<div id="clear">
					<button> C </button>
				</div>

				<div id="equals">
					<button> = </button>
				</div>


		</section>

	</main>

</body>
</html>
