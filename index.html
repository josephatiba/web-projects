<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	<main>
		<section class="calculator"> 

			<h1>Calculator</h1>

		  <div class="fields">

		  	<div class="fields">
		    	<input class="equation" name="input" type="value" id="input_1" placeholder="enter first number here">
		 	</div>

		    <div id="sign" class="equation"></div>

		    <div class="fields">
		    	<input class="equation" name="input" type="value" id="input_2" placeholder="enter second number here">
		    </div>

		    <div class="fields">
		    	<h2 class="equation" id="output"></h2>
		    </div>
		  
		  </div>
		

			<div id="operation">

				<div>
					
					<button id="addition">+</button>
				</div>

				<div>
					<button id="subtraction">-</button>
				</div>

				<div>
					<button id="multiplication">x</button>
				</div>

				<div>
					<button id="division"> / </button>
				</div>

				<div id="clear">
					<button type="reset"> Clear </button>
				</div>

			</div>



		</section>

	</main>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
