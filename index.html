<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/js" href="js/main.js">

</head>

<body>
	<main>
		<section class="calculator">
			<div class="digit-button">
				
				<div id="digit-1">
					<button>1</button>
				</div>

				<div id="digit-2">
					<button>2</button>
				</div>

				<div id="digit-1">
					<button>3</button>
				</div>

				<div id="digit-1">
					<button>4</button>
				</div>

				<div id="digit-1">
					<button>5</button>
				</div>

				<div id="digit-1">
					<button>6</button>
				</div>

				<div id="digit-1">
					<button>7</button>
				</div>

				<div id="digit-1">
					<button>8</button>
				</div>

				<div id="digit-1">
					<button>9</button>
				</div>

				<div id="digit-1">
					<button>0</button>
				</div>
			</div>

			<div class="functions">

				<div id="addition">
					<button>+</button>
				</div>

				<div id="subtraction">
					<button>-</button>
				</div>

				<div id="multiplication">
					<button>x</button>
				</div>

				<div id="division">
					<button> / </button>
				</div>

				<div id="clear">
					<button> C </button>
				</div>

				<div id="equals">
					<button> = </button>
				</div>


		</section>

	</main>

</body>
</html>
