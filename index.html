<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/js" href="js/main.js">

</head>

<body>
	<main>
		<section class="calculator">
			
		    
		    <input name="input" type="value" id="input_1" placeholder="enter first number here">

		    <div></div>

		    <input name="input" type="value" id="input_2" placeholder="enter second number here">
		    <h2 id="output"></h2>

		

			<div class="operation">

				<div>
					<button id="addition">+</button>
				</div>

				<div id="subtraction">
					<button>-</button>
				</div>

				<div id="multiplication">
					<button>x</button>
				</div>

				<div id="division">
					<button> / </button>
				</div>

				<div id="clear">
					<button type="reset"> C </button>
				</div>

				<div id="equals">
					<button> = </button>
				</div>


		</section>

	</main>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
